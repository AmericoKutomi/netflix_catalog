<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Categories and Movies</title>
  <meta name="description" content="My Categories and Movies - Demonstration Project">
  <meta name="author" content="Americo Sadao Kutomi">

  <script src="js/main.js" type="module"></script>
  <script src="js/movie-listing.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg" alt="movies and series banner" />
    </div>
    <section class="selection-area">
      <div id="filter-area">
        <label class="filter-label" for="content-type">Filter by Type:</label>
        <select class="filter-select" id="content-type">
          <option value="all">All types</option>
          <option value="movie">Movies</option>
          <option value="series">Series</option>
        </select>
      </div>
      <div id="search-area">
        <label class="search-label" for="content-search">Search title:</label>
        <input type="text" id="search-for" name="search-for" value="Akira">
        <input type="submit" value="Search and Filter">
      </div>
      <div id="sort-area">
        <label class="sort-label" for="content-sort">Sort by:</label>

        <select class="sort-select" id="content-sort">
          <option value="title-asc">Title A-Z</option>
          <option value="title-desc">Title Z-A</option>
          <option value="year-asc">Year ascending</option>
          <option value="year-desc">Year descending</option>
        </select>
      </div>
    </section>

    <section class="contents">
      <h2>Contents found for <span id="title-searched"></span></h2>
      <ul class="movie-list"></ul>
    </section>
  </main>
  <footer id="main-footer"></footer>
</body>

</html>
